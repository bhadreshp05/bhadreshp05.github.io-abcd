<!DOCTYPE html>
<html ng-app="ydsChicago">
    <head>
        <meta charset="UTF-8">
        <title>YDS Chicago - Bhakti Sudha</title>
        <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body layout="row" ng-controller="AppCtrl">
        <div layout="column" class="relative" layout-fill role="main">

            <md-toolbar ng-show="!showSearch">
                <div class="md-toolbar-tools">
                    <h3>YDS Bhakti Sudha</h3>
                    <span flex></span>
                    <md-input-container md-theme="input" flex>
                      <label>&nbsp;</label>
                      <input ng-model="search" placeholder="enter search">
                    </md-input-container>
                    <ng-md-icon icon="search"></ng-md-icon>
                </div>
            </md-toolbar>

            <md-content flex md-scroll-y>
                <ui-view layout="column" layout-fill layout-padding>
                    <div class="inset" hide-sm></div>
                    <div role="tabpanel" layout="row" layout-align="center center">
                        <md-card flex-gt-sm="90" flex-gt-md="80">
                          <md-card-content>
                            <md-list>
                              <md-item ng-repeat="item in activity | filter:search">
                                <md-item-content>
                                  <div class="md-tile-left inset" hide-sm>
                                      <img src="img/logo.png" alt="YDS Logo" width="100">
                                  </div>
                                  <div class="md-tile-content">
                                    <h2>{{item.title}}</h2>
                                    <h3><a href="{{item.link}}" title="{{item.title}}" target="_blank">{{item.title}}</a></h3>
                                  </div>
                                </md-item-content>
                                <md-divider md-inset hide-sm ng-if="!$last"></md-divider>
                                <md-divider hide-gt-sm ng-if="!$last"></md-divider>
                              </md-item>
                              <md-divider></md-divider>
                            </md-list>
                          </md-card-content>
                        </md-card>
                    </div>
                </ui-view>
            </md-content>
        </div>

        <!-- Angular Material Dependencies -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-aria.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>
        <script src="//cdn.jsdelivr.net/angular-material-icons/0.4.0/angular-material-icons.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
